<navbar [drawer]="drawer"></navbar>
<mat-drawer-container class="example-container">
  <mat-drawer
    class="mainMenu"
    #drawer
    style="width: 250px"
    [mode]="(isMobile | async) ? 'over' : 'side'"
    [opened]="!(isMobile | async)"
  >
    <mat-action-list role="list">
      <a *ngFor="let item of menuItems" [routerLink]="item.route" mat-list-item>
        <mat-icon mat-list-icon>{{ item.icon }}</mat-icon>
        <div mat-line>{{ item.label }}</div>
      </a>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <ng-content></ng-content>
  </mat-drawer-content>
</mat-drawer-container>
