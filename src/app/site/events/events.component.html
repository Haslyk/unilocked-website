<main-content>
  <div class="header">
    <div class="container">
      <h1>Etkinlikler</h1>
      <div class="content">
        <div>
          <h2>Yaklaşan Etkinliklerimiz</h2>
        </div>
        <div class="joined">
          <button mat-icon-button>
            <mat-icon>chevron_left</mat-icon>
          </button>
          <event-card
            title="Antalya Teknokent Demoday"
            color="purple"
          ></event-card>

          <event-card
            title="Antalya Teknokent Demoday"
            color="blue"
          ></event-card>

          <button mat-icon-button>
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>

        <info-card
          title="Toplulukların etkinliklerini keşfet"
          icon="rocket-launch"
          text="Üyesi olduğun toplulukların yeni etkinlikleri keşfet ve ilgini çeken etkinlikleri düzenleyen yeni toplulukları takip et."
          buttonText="Etkinlikleri Keşfet"
        ></info-card>

        <div class="suggested-area">
          <div class="d-flex justify-content-between">
            <h2>Önerilen Etkinlikler</h2>
            <a [routerLink]="['/events-extended']" routerLinkActive="router-link-active"  mat-button color="primary">Hepsini gör</a>
          </div>
          <div class="joined">
            <div class="row">
              <div class="col">
                <event-card
                  title="Antalya Teknokent Demoday"
                  color="purple"
                ></event-card>

                <event-card
                  title="Antalya Teknokent Demoday"
                  color="green"
                ></event-card>
              </div>

              <div class="col">
                <event-card
                  title="Antalya Teknokent Demoday"
                  color="yellow"
                ></event-card>

                <event-card
                  title="Antalya Teknokent Demoday"
                  color="orange"
                ></event-card>
              </div>
            </div>
          </div>
        </div>

        <div class="past-area">
          <div class="d-flex justify-content-between">
            <h2>Geçmiş Etkinlikleriniz</h2>
            <button mat-button color="primary">Hepsini gör</button>
          </div>
          <div class="joined">
            <div class="row">
              <div class="col">
                <event-card
                  title="Antalya Teknokent Demoday"
                  color="green"
                ></event-card>

                <event-card
                  title="Antalya Teknokent Demoday"
                  color="purple"
                ></event-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main-content>
