<ng-container *ngIf="auth.loggedIn">
  <navbar [drawer]="drawer"></navbar>
  <mat-drawer-container class="example-container">
    <mat-drawer
      class="mainMenu"
      #drawer
      style="width: 250px"
      mode="side"
      opened
    >
      <main-menu></main-menu>
    </mat-drawer>
    <mat-drawer-content style="min-height: 100vh">
      <div class="header">
        <div class="container">
          <h1>Projeler</h1>
          <mat-tab-group>
            <mat-tab label="Ana Sayfa"> <projects-home></projects-home></mat-tab>
            <mat-tab label="Topluluklarımdan"><projects-from-communities></projects-from-communities> </mat-tab>
            <mat-tab label="Arkadaşlarımdan"> <projects-from-friends></projects-from-friends> </mat-tab>
            <mat-tab label="Projelerim"> <my-projects></my-projects></mat-tab>
          </mat-tab-group>
        </div>
      </div>

    </mat-drawer-content>
  </mat-drawer-container>
</ng-container>
