<navbar [drawer]="drawer"></navbar>
<mat-drawer-container class="example-container">
  <mat-drawer #drawer style="width: 250px;" mode="side" opened>

    <div class="profile-image-container">
      <img
        class="profile-image"
        [src]="auth.user.avatar"
        alt=""
      />
    </div>
    <h2 class="profile-name">{{auth.user.first_name}} {{auth.user.last_name}}</h2>
    <p class="profile-details">TED Üniversitesi, Yazılım Mühendisliği</p>
    <hr class="profile-hr" />
    <mat-action-list role="list">
      <button routerLink="/friends" mat-list-item>
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>Arkadaşlarım</div>
        <div mat-line>12 Tane</div>
      </button>
      <button routerLink="/posts" mat-list-item >
        <mat-icon mat-list-icon>newspaper</mat-icon>
        <div mat-line>Paylaşımlarım</div>
      </button>

    </mat-action-list>
    <hr class="profile-hr" />
    <div class="sub-header">Takip ettiklerin</div>
    <mat-action-list role="list">

      <button routerLink="/communities" mat-list-item (click)="testClick()">
        <mat-icon mat-list-icon>diversity_1</mat-icon>
        <div mat-line>Topluluklar</div>
        <div mat-line>12 Tane</div>
    </button>
      <button routerLink="/projects" mat-list-item (click)="testClick()">
        <mat-icon mat-list-icon>rocket_launch</mat-icon>
        <div mat-line>Projeler</div>
      </button>
      <button routerLink="/people" mat-list-item (click)="testClick()">
        <mat-icon mat-list-icon>people</mat-icon>
        <div mat-line>Kişiler</div>
      </button>
      <button routerLink="/companies" mat-list-item (click)="testClick()">
        <mat-icon mat-list-icon>apartment</mat-icon>
        <div mat-line>Şirketler</div>
      </button>
    </mat-action-list>
  </mat-drawer>
  <mat-drawer-content>
    <div class="home-area">
      <div class="home-child">
        <div class="row">

          <div class="col-lg-8">
            <mat-card class="home-panel mat-elevation-z0">
              <div class="write-post-container">
                <img
                  class="profile-image"
                  [src]="auth.user.avatar"
                  alt=""
                />
                <mat-form-field appearance="outline">
                  <mat-label>Bir paylaşım yapın...</mat-label>
                  <input matInput placeholder="Bir şeyler yaz..." />
                  <mat-icon matSuffix>send</mat-icon>
                </mat-form-field>
              </div>
              <div class="d-flex justify-content-center">
                <mat-button-toggle-group
                  name="fontStyle"
                  aria-label="Font Style"
                >
                  <mat-button-toggle value="bold"
                    ><mat-icon>camera</mat-icon> Fotoğraf</mat-button-toggle
                  >
                  <mat-button-toggle value="italic"
                    ><mat-icon>movie</mat-icon> Video</mat-button-toggle
                  >
                  <mat-button-toggle value="underline"
                    ><mat-icon>event</mat-icon> Etkinik</mat-button-toggle
                  >
                </mat-button-toggle-group>
              </div>
              <br /><br />
            </mat-card>
            <br />
            <hr />
          </div>
          <div class="col-lg-4">
            <mat-card class="home-panel mat-elevation-z0">
              <div class="right-panel">
                <h2>Tanıyor olabilirsin</h2>
              </div>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
