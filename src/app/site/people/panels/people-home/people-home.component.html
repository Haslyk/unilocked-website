<div class="content">
  <div class="d-flex justify-content-between">
    <h2>Takip Ettiklerim</h2>
    <button mat-button color="primary">Hepsini gör</button>
  </div>
  <div class="joined">
    <slider>
      <slider-item *ngFor="let person of people">
        <mat-card class="person mat-elevation-z0">
          <div class="backdrop-area" style="position: relative; height: 120px">
            <div
              style="position: absolute"
              class="backdrop"
              [style.backgroundImage]="'url(' + person.backdrop + ')'"
            ></div>
            <div
              style="
                width: 100%;
                height: 120px;
                position: absolute;
                background-color: rgba(0, 0, 0, 0.3);
                border-radius: 12px 12px 0 0;
              "
            ></div>
            <img class="avatar" [src]="person.avatar" alt="Avatar" />
          </div>
          <h3 class="name">{{ person.name }}</h3>
          <p class="short-desc">{{ person.shortDesc }}</p>
          <p class="role">Katılımcı üye</p>
        </mat-card>
      </slider-item>
    </slider>
  </div>
  <info-card
    title="Arkadaşlarının Çevresini Keşfet"
    icon="person_add"
    text="Unilocked’da edindiğin arkadaşlarının kendi takip ettiklerine göz atarak daha fazla öğrenci ve profesyonel keşfedin."
    buttonText="Arkadaşları Keşfet"
  ></info-card>
  <div class="following-area">
    <h2>Önerilen kişiler</h2>
    <div class="followed row">
      <div class="d-flex community" *ngFor="let person of people">
        <img [src]="person.avatar" alt="" class="avatar" />
        <div>
          <h3 class="name">{{ person.name }}</h3>
          <p class="short-desc">{{ person.shortDesc }}</p>
          <p class="details">35.701 Takipçi • Eğlence Sektörü Şirketi</p>
          <button
            style="
              border-style: none;
              background-color: #c9cbfb;
              color: #4b53f2;
            "
            mat-raised-button
            color="accent"
            class="action mat-elevation-z0"
          >
            Takip Ediliyor&nbsp;<mat-icon>check</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="following-area">
    <h2>Sizi Takip Edenler</h2>
    <div class="followed row">
      <div class="d-flex community" *ngFor="let person of people">
        <img [src]="person.avatar" alt="" class="avatar" />
        <div>
          <h3 class="name">{{ person.name }}</h3>
          <p class="short-desc">{{ person.shortDesc }}</p>
          <p class="details">35.701 Takipçi • Eğlence Sektörü Şirketi</p>

          <button
            style="border-style: none; background-color: #4b53f2; color: white"
            mat-raised-button
            color="accent"
            class="action mat-elevation-z0"
          >
            Takip Et&nbsp;<mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
